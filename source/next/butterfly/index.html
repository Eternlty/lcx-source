<!doctype html><html lang=zh-CN><meta charset=UTF-8><meta content="width=device-width,initial-scale=1.0" name=viewport><meta content="0;url=https://eternlty.github.io/LCX/" http-equiv=refresh><title>重定向中...</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #343a40;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        
        .container {
            padding: 20px;
            max-width: 500px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #212529;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 25px auto;
            border: 5px solid rgba(52, 58, 64, 0.1);
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .url-display {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 25px 0;
            word-break: break-all;
            font-size: 1rem;
        }
        
        .url-display a {
            color: #4361ee;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .url-display a:hover {
            text-decoration: underline;
        }
        
        .fallback-message {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4361ee;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }</style><script>// 当页面加载完成后执行重定向
        window.addEventListener('DOMContentLoaded', function() {
            // 首先尝试通过meta刷新实现重定向
            // 如果5秒后页面仍然没有重定向，尝试JavaScript重定向
            setTimeout(function() {
                // 作为后备方案，使用JavaScript重定向
                window.location.href = "https://eternlty.github.io/LCX/";
            }, 50); // 50毫秒后执行
        });</script><body><div class=container><h1>网页重定向中...</h1><div class=spinner></div><div class=url-display>目标网址: <a href=https://eternlty.github.io/LCX/>https://eternlty.github.io/LCX/</a></div><p class=fallback-message>如果没有自动重定向，请点击上面的链接</div>
